<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta name="viewport" content="width=device-width" />
    <script src="/styleguide-assets/js/modernizr.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6795652/718384/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <script>
      Modernizr.load({
        test: Modernizr.svg,
        yep : '/img/icons/icons.data.svg.css',
        nope: '/img/icons/icons.fallback.css'
      });
    </script>
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/styleguide-assets/css/syntax.css" />

  </head>
  <body>
    <div class="styleguide-container">
      <header id="header" role="banner">
        <div class="clearfix">
          <div class="row-1 clearfix">
            <div class="header-content l-centered">
              <a href="/" title="Return to the home page" class="site-logo logo-primary" id="logo" rel="home"><h1 class="logo">Project Name Here</h1></a>
              <div class="panel-pane pane-block pane-system-user-menu">
                <div class="pane-content">
                  <ul class="menu">
                    <li class="first leaf"><a href="#">GitHub Repo</a></li>
                    <li class="last leaf"><a href="#">Project Name Here</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="row-2">
            <div class="header-content l-centered">
              <!-- For the moment, there's nothing here. -->
            </div>
          </div>

          <div class="row-3">
            <div class="header-content l-centered">
              <!-- For the moment, there's nothing here. -->
            </div>
          </div>
        </div>
      </header>

      <main id="main" role="main">
        <div class="l-centered main-container">
          {{ content }}
        </div>
      </main>

      <footer id="footer" role="contentinfo">
        <div class="clearfix">
          <div class="row-1">
            <div class="footer-content l-centered">
              <p>Style Guide for Project Name Here</p>
            </div>
          </div>

          <div class="row-2">
            <div class="footer-content l-centered">
              <p>Your Company's Name | <a href="#">www.your-company-website.com</a></p>
            </div>
          </div>
        </div>
      </footer>
    </div> <!-- /styleguide-container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/styleguide-assets/js/main.js"></script>
  </body>
</html>
